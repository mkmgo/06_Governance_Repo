<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Tools Hub</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Custom styles for theme variables and structure */
        :root { --bs-body-bg: #f8f9fa; }
        [data-bs-theme="dark"] { --bs-body-bg: #212529; }
        body {
            background-color: var(--bs-body-bg);
            transition: background-color 0.3s;
        }
        .tile-card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-height: 180px;
        }
        .tile-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2) !important;
        }
        .sidebar {
            position: sticky; 
            top: 0;
            height: 100vh;
        }
        .modal-fullscreen-lg-down {
            --bs-modal-width: 95vw;
            --bs-modal-margin: 1.75rem auto;
            max-width: var(--bs-modal-width);
            height: 95vh;
        }
        .modal-body-iframe {
            padding: 0;
            height: calc(100vh - 120px); 
        }
        .modal-body-iframe iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <script>
        (() => {
            const getPreferredTheme = () => {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            const setTheme = (theme) => {
                document.documentElement.setAttribute('data-bs-theme', theme);
            }
            setTheme(getPreferredTheme());
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                 setTheme(e.matches ? 'dark' : 'light');
            });
        })();
    </script>

                        <span>Sections (Filter)</span>
                    </h6>
                    <ul class="nav flex-column mb-2" id="section-nav">
                        </ul>
                </div>
            </nav>

                    });
