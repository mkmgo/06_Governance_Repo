<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Tools Hub</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Styles for light/dark mode and layout */
        :root { --bs-body-bg: #f8f9fa; }
        [data-bs-theme="dark"] { --bs-body-bg: #212529; }
        body { background-color: var(--bs-body-bg); transition: background-color 0.3s; }
        .tile-card { cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; min-height: 180px; }
        .tile-card:hover { transform: translateY(-3px); box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2) !important; }
        .sidebar { position: sticky; top: 0; height: 100vh; }
        
        /* New styles for the extended content column */
        #extended-content-panel {
            overflow-y: auto; 
            max-height: 100vh;
            position: sticky; 
            top: 0;
            padding-bottom: 20px !important;
        }
        
        /* Ensures content loads cleanly */
        #extended-content-panel .content-wrapper {
            background-color: var(--bs-body-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Responsive scaling */
        #extended-content-panel img { max-width: 100%; height: auto; }
        #extended-content-panel table { width: 100%; }

        /* Hide the extended view on small screens to avoid squishing */
        @media (max-width: 991.98px) {
            #extended-content-panel {
                position: relative;
                max-height: none;
                order: 3;
                width: 100%;
                padding: 0 1rem;
            }
            #main-content-area {
                order: 2;
            }
            /* Main content area takes full width when extended panel is shown on small screen */
            #main-content-area.col-md-6 { 
                width: 100% !important; 
            }
        }

    </style>
</head>
<body>

    <script>
        (() => {
            const getPreferredTheme = () => {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            const setTheme = (theme) => {
                document.documentElement.setAttribute('data-bs-theme', theme);
            }
            setTheme(getPreferredTheme());
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                 setTheme(e.matches ? 'dark' : 'light');
            });
        })();
    </script>
    
    <div class="container-fluid">
        <div class="row">
            
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-none d-md-block bg-body-tertiary sidebar p-3 border-end">
                <div class="position-sticky pt-3">
                    <h1 class="h4 mb-4 text-primary">ðŸ›  Tools Hub</h1>
                    <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted text-uppercase">
                        <span>Sections (Filter)</span>
                    </h6>
                    <ul class="nav flex-column mb-2" id="section-nav"></ul>
                </div>
            </nav>

            <main id="main-content-area" class="col-md-9 col-lg-10 p-4">
                <header class="pb-4 mb-4 border-bottom d-block d-md-none">
                     <h1 class="h3 mb-0 text-primary">ðŸ›  Tools Hub</h1>
                </header>
                
                <h2 class="mb-4" id="main-content-title">All Procedures</h2>
                
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="tile-container">
                    <div id="loading-message" class="col-12 text-center text-muted">
                        Loading procedures...
                    </div>
                </div>

            </main>
            
            <aside id="extended-content-panel" class="d-none col-lg-5 p-4 border-start">
                <h3 class="mb-3 text-primary" id="extended-title"></h3>
                <button id="close-extended-view" class="btn btn-sm btn-outline-secondary mb-3 d-lg-none" type="button">
                    <span class="me-2">&larr;</span> Back to Tiles
                </button>
                <div id="content-container">
                    </div>
            </aside>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tileContainer = document.getElementById('tile-container');
            const sectionNav = document.getElementById('section-nav');
            const mainTitle = document.getElementById('main-content-title');
            const loadingMessage = document.getElementById('loading-message');
            const mainContentArea = document.getElementById('main-content-area');
            const extendedPanel = document.getElementById('extended-content-panel');
            const contentContainer = document.getElementById('content-container');
            const extendedTitle = document.getElementById('extended-title');
            const closeButton = document.getElementById('close-extended-view');

            const dataFile = 'pages.json'; 

            // Function to reset the layout to only show tiles
            const resetLayout = () => {
                mainContentArea.className = 'col-md-9 col-lg-10 p-4';
                extendedPanel.classList.add('d-none');
                extendedPanel.classList.remove('col-md-6', 'col-lg-5');
                contentContainer.innerHTML = '';
            };
            
            closeButton.addEventListener('click', resetLayout);

            // 1. Fetch the JSON data
            fetch(dataFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP Error: Could not load ${dataFile}. Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(procedureData => {
                    loadingMessage.style.display = 'none';
                    const uniqueSections = new Set();
                    
                    // Sort data by Section, then by Date (newest first)
                    procedureData.sort((a, b) => {
                        if (a.section < b.section) return -1;
                        if (a.section > b.section) return 1;
                        return new Date(b.date) - new Date(a.date);
                    });

                    // 2. Generate Tiles and Collect Sections
                    procedureData.forEach(item => {
                        uniqueSections.add(item.section);
                        
                        // Tile HTML generation (Small View) - data-url now used for fetching
                        const tileHtml = `
                            <div class="col tile-item" data-section="${item.section.replace(/\s/g, '-').toLowerCase()}">
                                <div class="card tile-card shadow h-100" data-url="${item.file}" data-title="${item.title}">
                                    <div class="card-body">
                                        <h5 class="card-title text-primary">${item.title}</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">Section: ${item.section}</h6>
                                        <p class="card-text small mt-3">
                                            <span class="badge bg-secondary me-2">Area: ${item.area}</span><br>
                                            <span class="text-muted">Last Updated: ${item.date}</span>
                                        </p>
                                    </div>
                                    <div class="card-footer text-end">
                                        <small class="text-primary">View Procedure (Extended) &rarr;</small>
                                    </div>
                                </div>
                            </div>
                        `;
                        tileContainer.insertAdjacentHTML('beforeend', tileHtml);
                    });

                    // 3. Generate Navigation Links (Filtering) - Logic remains the same
                    const allProceduresLink = `<li class="nav-item"><a class="nav-link active filter-link" aria-current="page" href="#" data-section="all"><span class="me-2">&#x23EC;</span> All Procedures</a></li>`;
                    sectionNav.insertAdjacentHTML('beforeend', allProceduresLink);

                    uniqueSections.forEach(section => {
                        const sectionId = section.replace(/\s/g, '-').toLowerCase();
                        const navItem = `<li class="nav-item"><a class="nav-link filter-link" href="#" data-section="${sectionId}"><span class="me-2">&#x1F4DA;</span> ${section}</a></li>`;
                        sectionNav.insertAdjacentHTML('beforeend', navItem);
                    });
                    
                    // 4. Filtering Logic - Logic remains the same
                    document.querySelectorAll('.filter-link').forEach(link => {
                        link.addEventListener('click', function(e) {
                            e.preventDefault();
                            resetLayout(); // Reset the view when filtering
                            document.querySelectorAll('.filter-link').forEach(l => l.classList.remove('active'));
                            this.classList.add('active');
                            
                            const filterSection = this.getAttribute('data-section');
                            mainTitle.textContent = filterSection === 'all' ? 'All Procedures' : filterSection.replace(/-/g, ' ').split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
                            
                            document.querySelectorAll('.tile-item').forEach(tile => {
                                const tileSection = tile.getAttribute('data-section');
                                if (filterSection === 'all' || tileSection === filterSection) {
                                    tile.style.display = 'block';
                                } else {
                                    tile.style.display = 'none';
                                }
                            });
                        });
                    });

                    // 5. NEW: Extended View Logic (Loads Content into a Column)
                    document.querySelectorAll('.tile-card').forEach(tile => {
                        tile.addEventListener('click', function(e) {
                            e.preventDefault();
                            
                            const url = this.getAttribute('data-url');
                            const title = this.getAttribute('data-title');
                            
                            extendedTitle.textContent = title;
                            contentContainer.innerHTML = '<div class="content-wrapper text-center text-muted">Loading content...</div>';

                            // 5.1. Update the layout
                            // Shrink Tiles column
                            mainContentArea.className = 'col-md-9 col-lg-5 p-4'; 
                            // Show Extended View column
                            extendedPanel.className = 'col-md-9 col-lg-5 p-4 border-start'; 
                            
                            // 5.2. Fetch content and inject
                            fetch(url)
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error(`File Not Found: ${url}`);
                                    }
                                    return response.text();
                                })
                                .then(html => {
                                    // Use DOMParser to safely extract only the content wrapper
                                    const parser = new DOMParser();
                                    const doc = parser.parseFromString(html, 'text/html');
                                    // Assumes your content is wrapped in <div class="content-wrapper">...</div>
                                    const contentWrapper = doc.querySelector('.content-wrapper');

                                    if (contentWrapper) {
                                        // The outer div is needed for styling/scrolling
                                        contentContainer.innerHTML = `<div class="content-wrapper">${contentWrapper.innerHTML}</div>`;
                                        extendedPanel.scrollTo(0, 0); 
                                    } else {
                                        contentContainer.innerHTML = `<div class="content-wrapper text-danger">Error: Could not find content wrapper in ${url}. Please wrap the content in your HTML file with <code>&lt;div class="content-wrapper"&gt;...&lt;/div&gt;</code>.</div>`;
                                    }
                                })
                                .catch(error => {
                                    console.error('Content Load Error:', error);
                                    contentContainer.innerHTML = `<div class="content-wrapper text-danger">Error loading content: **${error.message}**. Check that the filename (<code>${url}</code>) is exactly correct (case-sensitive).</div>`;
                                });
                        });
                    });

                })
                .catch(error => {
                    // This error message is visible in the main content area
                    console.error('Data Load Error:', error);
                    let errorMessage = 'Could not load data. Check the browser console (F12) for the exact error.';
                    if (error.message.includes('404')) {
                         errorMessage = `**ERROR: File Not Found (404)**. Ensure your live file is named exactly <code>pages.json</code> (case-sensitive) in the root directory.`;
                    } else if (error.message.includes('SyntaxError')) {
                         errorMessage = `**ERROR: Invalid JSON Syntax**. Check <code>pages.json</code> for missing commas, quotes, or brackets.`;
                    }
                    loadingMessage.innerHTML = `<span class="text-danger">${errorMessage}</span>`;
                });
        });
    </script>
</body>
</html>
