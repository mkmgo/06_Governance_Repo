<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Tools Hub</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Custom styles for light/dark mode variables and basic structure */
        :root {
            --bs-body-bg: #f8f9fa;
        }
        [data-bs-theme="dark"] {
            --bs-body-bg: #212529; 
        }
        body {
            background-color: var(--bs-body-bg);
            transition: background-color 0.3s;
        }
        .tile-card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-height: 180px;
        }
        .tile-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2) !important;
        }
        .sidebar {
            position: sticky; 
            top: 0;
            height: 100vh;
        }
        /* Custom style for the large modal to fill the screen better */
        .modal-fullscreen-lg-down {
            --bs-modal-width: 95vw;
            --bs-modal-margin: 1.75rem auto;
            max-width: var(--bs-modal-width);
            height: 95vh;
        }
        .modal-body-iframe {
            padding: 0;
        }
        .modal-body-iframe iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <script>
        (() => {
            const getPreferredTheme = () => {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            const setTheme = (theme) => {
                document.documentElement.setAttribute('data-bs-theme', theme);
            }

            setTheme(getPreferredTheme());

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                 setTheme(e.matches ? 'dark' : 'light');
            });
        })();
    </script>
    
    <div class="container-fluid">
        <div class="row">
            
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-none d-md-block bg-body-tertiary sidebar p-3 border-end">
                <div class="position-sticky pt-3">
                    <h1 class="h4 mb-4 text-primary">ðŸ›  Tools Hub</h1>
                    
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
                        <span>Sections (Order/Filter)</span>
                    </h6>
                    <ul class="nav flex-column mb-2" id="section-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#knowledge-base">
                                <span class="me-2">&#x1F4DA;</span> Knowledge Base
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 p-4">
                <header class="pb-4 mb-4 border-bottom d-block d-md-none">
                     <h1 class="h3 mb-0 text-primary">ðŸ›  Tools Hub</h1>
                </header>
                
                <h2 class="mb-4" id="knowledge-base">Knowledge Base</h2>
                
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="tile-container">
                    
                    <div class="col tile-item" data-section="Knowledge Base">
                        <div class="card tile-card shadow h-100" data-bs-toggle="modal" data-bs-target="#contentModal" data-url="pages/knowledge_base_vs_code_organisation.html">
                            <div class="card-body">
                                <h5 class="card-title text-primary">VS Code Organisation</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Section: Knowledge Base</h6>
                                <p class="card-text small mt-3">
                                    <span class="badge bg-secondary me-2">Area: Development Tools</span><br>
                                    <span class="text-muted">Last Updated: 17 Nov 2025</span>
                                </p>
                            </div>
                            <div class="card-footer text-end">
                                <small class="text-primary">View Procedure (Extended) &rarr;</small>
                            </div>
                        </div>
                    </div>
                    
                    </div>

            </main>
        </div>
    </div>
    
    <div class="modal fade" id="contentModal" tabindex="-1" aria-labelledby="contentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable modal-fullscreen-lg-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contentModalLabel">Procedure Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modal-body-iframe">
                    <iframe id="procedureIframe" src="" title="Procedure Content"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    
    <script>
        // JavaScript to handle the extended view functionality
        document.addEventListener('DOMContentLoaded', function() {
            var contentModal = document.getElementById('contentModal');
            var iframe = document.getElementById('procedureIframe');
            var modalTitle = document.getElementById('contentModalLabel');

            contentModal.addEventListener('show.bs.modal', function (event) {
                // Button that triggered the modal (the tile card)
                var tile = event.relatedTarget;
                
                // Extract info from the tile's data attributes
                var url = tile.getAttribute('data-url');
                var title = tile.querySelector('.card-title').textContent;

                // Update the modal title
                modalTitle.textContent = title;

                // Set the iframe source to load the external HTML file
                iframe.src = url;
            });
            
            // Clear the iframe source when the modal is closed to save memory/resources
            contentModal.addEventListener('hidden.bs.modal', function () {
                iframe.src = '';
                modalTitle.textContent = 'Procedure Details'; // Reset title
            });

            /* NOTE ON DYNAMIC TILE LOADING:
                To fully implement the ordering/filtering based on the 'pages/' folder content 
                (Section, Title, Date), a server-side script or a client-side JSON manifest 
                is required to scan the folder and generate the HTML above.
                This static code demonstrates the client-side interactivity correctly.
            */
        });
    </script>
</body>
</html>
