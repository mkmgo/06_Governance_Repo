<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Tools Hub</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Custom Color Palettes (Based on your procedure file's CSS) */
        :root {
            /* Light Mode Defaults */
            --bg-page: #ffffff;
            --bg-card: #f9fafb;
            --text-main: #1f2937;
            --text-secondary: #4b5563;
            --accent-main: #4F46E5; /* Indigo */
            --accent-bg: #4F46E520; 
            /* Bootstrap overrides */
            --bs-body-bg: var(--bg-page);
            --bs-body-color: var(--text-main);
            --bs-card-bg: var(--bg-card);
        }

        [data-bs-theme="dark"] {
            /* Dark Mode Overrides */
            --bg-page: #1f2937;
            --bg-card: #374151;
            --text-main: #f9fafb;
            --text-secondary: #d1d5db;
            --accent-main: #818CF8;
            --accent-bg: #818CF820; 
            
            --bs-body-bg: var(--bg-page);
            --bs-body-color: var(--text-main);
            --bs-card-bg: var(--bg-card);
        }
        
        /* 2. Layout and Component Styling */
        body { 
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s;
        }
        .sidebar { 
            position: sticky; top: 0; height: 100vh;
            background-color: var(--bg-card) !important;
            color: var(--text-main);
        }
        .sidebar .nav-link {
            color: var(--text-secondary);
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: var(--accent-main);
            background-color: var(--accent-bg);
            border-radius: 4px;
        }
        
        .tile-card { 
            cursor: pointer; 
            border: 1px solid var(--text-secondary)20;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s; 
            min-height: 180px; 
        }
        .tile-card:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2) !important;
            border-color: var(--accent-main);
        }

        /* 3. Extended Content Panel (Side Column) */
        #extended-content-panel {
            overflow-y: auto; 
            max-height: 100vh;
            position: sticky; 
            top: 0;
            padding-bottom: 20px !important;
            background-color: var(--bg-page); /* Matches body background */
        }
        
        /* Wrapper style to mimic the procedure file's content */
        .content-wrapper {
            padding: 20px;
            border-radius: 12px;
            background-color: var(--bg-card); /* Inner content background */
            color: var(--text-main);
        }
        .content-wrapper h1, .content-wrapper h2, .content-wrapper h3 {
            color: var(--accent-main);
            border-bottom: 1px solid var(--text-secondary)10;
            padding-bottom: 5px;
            margin-top: 1.5rem;
        }
        .content-wrapper table { width: 100%; }
        .content-wrapper img { max-width: 100%; height: auto; }


        /* 4. CRITICAL MOBILE FIXES */
        /* Hide the tile container and show the content container exclusively on small screens */
        @media (max-width: 991.98px) {
            #main-content-area.d-none-mobile {
                display: none !important;
            }
            #extended-content-panel {
                /* Make it full height, relative positioning (not sticky) */
                position: relative; 
                max-height: none; 
                order: 2; /* Order after the sidebar */
                width: 100%; 
                padding: 0 1rem;
            }
            #close-extended-view {
                 /* Show on mobile view */
                 display: block !important;
            }
        }

    </style>
</head>
<body>

    <script>
        (() => {
            const getPreferredTheme = () => {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            const setTheme = (theme) => {
                document.documentElement.setAttribute('data-bs-theme', theme);
            }
            setTheme(getPreferredTheme());
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                 setTheme(e.matches ? 'dark' : 'light');
            });
        })();
    </script>
    
    <div class="container-fluid">
        <div class="row">
            
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-none d-md-block sidebar p-3 border-end">
                <div class="position-sticky pt-3">
                    <h1 class="h4 mb-4" style="color: var(--accent-main);">ðŸ›  Tools Hub</h1>
                    <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted text-uppercase">
                        <span>Sections (Filter)</span>
                    </h6>
                    <ul class="nav flex-column mb-2" id="section-nav"></ul>
                </div>
            </nav>

            <main id="main-content-area" class="col-md-9 col-lg-10 p-4">
                <header class="pb-4 mb-4 border-bottom d-block d-md-none">
                     <h1 class="h3 mb-0" style="color: var(--accent-main);">ðŸ›  Tools Hub</h1>
                </header>
                
                <h2 class="mb-4" id="main-content-title">All Procedures</h2>
                
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="tile-container">
                    <div id="loading-message" class="col-12 text-center text-muted">
                        Loading procedures...
                    </div>
                </div>

            </main>
            
            <aside id="extended-content-panel" class="d-none col-12 col-lg-5 p-4 border-start">
                <button id="close-extended-view" class="btn btn-sm mb-3 d-none" style="color: var(--accent-main); border-color: var(--accent-main);" type="button">
                    <span class="me-2">&larr;</span> Back to Tiles
                </button>
                <h3 class="mb-3" style="color: var(--accent-main);" id="extended-title"></h3>
                <div id="content-container">
                    </div>
            </aside>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tileContainer = document.getElementById('tile-container');
            const sectionNav = document.getElementById('section-nav');
            const mainTitle = document.getElementById('main-content-title');
            const loadingMessage = document.getElementById('loading-message');
            const mainContentArea = document.getElementById('main-content-area');
            const extendedPanel = document.getElementById('extended-content-panel');
            const contentContainer = document.getElementById('content-container');
            const extendedTitle = document.getElementById('extended-title');
            const closeButton = document.getElementById('close-extended-view');

            const dataFile = 'pages.json'; 

            // Function to reset the layout to only show tiles (Full Width)
            const resetLayout = () => {
                // Restore main content area
                mainContentArea.className = 'col-md-9 col-lg-10 p-4';
                mainContentArea.classList.remove('d-none-mobile');
                
                // Hide extended panel
                extendedPanel.classList.add('d-none');
                extendedPanel.classList.remove('col-lg-5');
                contentContainer.innerHTML = '';
            };
            
            closeButton.addEventListener('click', resetLayout);

            // 1. Fetch the JSON data
            fetch(dataFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP Error: Could not load ${dataFile}. Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(procedureData => {
                    loadingMessage.style.display = 'none';
                    const uniqueSections = new Set();
                    
                    // Sort data
                    procedureData.sort((a, b) => {
                        if (a.section < b.section) return -1;
                        if (a.section > b.section) return 1;
                        return new Date(b.date) - new Date(a.date);
                    });

                    // 2. Generate Tiles and Collect Sections
                    procedureData.forEach(item => {
                        uniqueSections.add(item.section);
                        
                        const tileHtml = `
                            <div class="col tile-item" data-section="${item.section.replace(/\s/g, '-').toLowerCase()}">
                                <div class="card tile-card shadow h-100" data-url="${item.file}" data-title="${item.title}">
                                    <div class="card-body">
                                        <h5 class="card-title" style="color: var(--accent-main);">${item.title}</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">Section: ${item.section}</h6>
                                        <p class="card-text small mt-3">
                                            <span class="badge" style="background-color: var(--accent-bg); color: var(--accent-main);">${item.area}</span><br>
                                            <span class="text-secondary">Last Updated: ${item.date}</span>
                                        </p>
                                    </div>
                                    <div class="card-footer text-end">
                                        <small style="color: var(--accent-main);">View Procedure &rarr;</small>
                                    </div>
                                </div>
                            </div>
                        `;
                        tileContainer.insertAdjacentHTML('beforeend', tileHtml);
                    });

                    // 3. Generate Navigation Links (Filtering)
                    const allProceduresLink = `<li class="nav-item"><a class="nav-link active filter-link" aria-current="page" href="#" data-section="all"><span class="me-2">#</span> All Procedures</a></li>`;
                    sectionNav.insertAdjacentHTML('beforeend', allProceduresLink);

                    uniqueSections.forEach(section => {
                        const sectionId = section.replace(/\s/g, '-').toLowerCase();
                        const navItem = `<li class="nav-item"><a class="nav-link filter-link" href="#" data-section="${sectionId}"><span class="me-2">ðŸ“„</span> ${section}</a></li>`;
                        sectionNav.insertAdjacentHTML('beforeend', navItem);
                    });
                    
                    // 4. Filtering Logic 
                    document.querySelectorAll('.filter-link').forEach(link => {
                        link.addEventListener('click', function(e) {
                            e.preventDefault();
                            resetLayout(); // Reset the content view when filtering
                            document.querySelectorAll('.filter-link').forEach(l => l.classList.remove('active'));
                            this.classList.add('active');
                            
                            const filterSection = this.getAttribute('data-section');
                            mainTitle.textContent = filterSection === 'all' ? 'All Procedures' : filterSection.replace(/-/g, ' ').split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
                            
                            document.querySelectorAll('.tile-item').forEach(tile => {
                                const tileSection = tile.getAttribute('data-section');
                                if (filterSection === 'all' || tileSection === filterSection) {
                                    tile.style.display = 'block';
                                } else {
                                    tile.style.display = 'none';
                                }
                            });
                        });
                    });

                    // 5. Extended View Logic (Loads Content into a Column)
                    document.querySelectorAll('.tile-card').forEach(tile => {
                        tile.addEventListener('click', function(e) {
                            e.preventDefault();
                            
                            const url = this.getAttribute('data-url');
                            const title = this.getAttribute('data-title');
                            
                            extendedTitle.textContent = title;
                            contentContainer.innerHTML = '<div class="content-wrapper text-center text-muted">Loading content...</div>';

                            // 5.1. Update the layout
                            // On desktop: Tiles column shrinks (col-lg-5), Extended View appears (col-lg-5)
                            mainContentArea.className = 'col-md-9 col-lg-5 p-4'; 
                            extendedPanel.className = 'col-12 col-lg-5 p-4 border-start'; 
                            
                            // On mobile: Hide the tiles area completely (d-none-mobile is a custom class)
                            if (window.innerWidth < 992) {
                                mainContentArea.classList.add('d-none-mobile');
                            }


                            // 5.2. Fetch content and inject
                            fetch(url)
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error(`File Not Found: ${url}`);
                                    }
                                    return response.text();
                                })
                                .then(html => {
                                    const parser = new DOMParser();
                                    const doc = parser.parseFromString(html, 'text/html');
                                    const contentBody = doc.body; 

                                    // IMPORTANT: We inject the entire body content here
                                    if (contentBody) {
                                        contentContainer.innerHTML = `<div class="content-wrapper">${contentBody.innerHTML}</div>`;
                                        extendedPanel.scrollTo(0, 0); 
                                    } else {
                                        contentContainer.innerHTML = `<div class="content-wrapper text-danger">Error: Could not load the document body.</div>`;
                                    }
                                })
                                .catch(error => {
                                    console.error('Content Load Error:', error);
                                    contentContainer.innerHTML = `<div class="content-wrapper text-danger">Error loading content: **${error.message}**. Check that the filename is exactly correct (case-sensitive).</div>`;
                                });
                        });
                    });

                })
                .catch(error => {
                    console.error('Data Load Error:', error);
                    let errorMessage = 'Could not load data. Check the browser console (F12) for the exact error.';
                    if (error.message.includes('404')) {
                         errorMessage = `**ERROR: File Not Found (404)**. Ensure your live file is named exactly <code>pages.json</code>.`;
                    } else if (error.message.includes('SyntaxError')) {
                         errorMessage = `**ERROR: Invalid JSON Syntax**. Check <code>pages.json</code> for errors.`;
                    }
                    loadingMessage.innerHTML = `<span class="text-danger">${errorMessage}</span>`;
                });
        });
    </script>
</body>
</html>
